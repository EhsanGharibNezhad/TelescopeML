language: python

matrix:
  include:
    - python: 3.8

git:
    submodules: true

jobs:
  include:
    - name: "Python 3.9 on macOS"
      os: osx
      language: python
      python: 3.9
      git:
          submodules: true
      install:
        - pip install TelescopeML
      script:
        - python3.9 setup.py develop
      branches:
        only:
          - main  # Adjust to your main branch name, e.g., master
      notifications:
        email: false


    - name: "Python 3.9 on Xenial Linux"
      language: python
      python: 3.9
      install:
        - pip install TelescopeML
      script:
        - python3.9 setup.py develop
      branches:
        only:
          - main  # Adjust to your main branch name, e.g., master
      notifications:
        email: false


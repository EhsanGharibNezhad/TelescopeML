language: python

jobs:
  include:
    - name: "Python 3.9 on macOS"
      os: osx
      language: python
      python: 3.9

      git:
          submodules: true

      install:
        - pip install TelescopeML

      script:
        - python3.9 setup.py develop

      branches:
        only:
          - main  # Adjust to your main branch name, e.g., master

      notifications:
        email: false


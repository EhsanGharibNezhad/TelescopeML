# .travis.yml
language: python
python:
  - "3.8"

# Specify the operating systems for testing
os:
  - linux
  - osx

# Define the build stages
jobs:
  include:
    - stage: "Test with conda"
      name: "Test with Conda"
      install:
        - conda create -q -n test python=$TRAVIS_PYTHON_VERSION
        - conda activate test
        - pip install -r requirements.txt
      script:
        - python setup.py develop

# Define additional configurations
branches:
  only:
    - main  # Adjust to your main branch name, e.g., master

notifications:
  email: false




# .travis.yml
language: python
python:
  - "3.8"

# Specify the operating systems for testing
os:
  - linux
  - osx

# Define the build stages
jobs:
  include:
    - stage: "Test with pip"
      name: "Test on Linux"
      before_install:
        - python -m pip install --upgrade pip
        - pip install virtualenv
        - virtualenv venv
        - source venv/bin/activate
      script:
        - pip install -r requirements.txt
        - python setup.py develop

    - stage: "Test with pip"
      name: "Test on macOS"
      os: osx
      before_install:
        - python -m pip install --upgrade pip
        - pip install virtualenv
        - virtualenv venv
        - source venv/bin/activate
      script:
        - pip install -r requirements.txt
        - python setup.py develop

    - stage: "Test with conda"
      name: "Test with Conda"
      before_install:
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
            export MINICONDA_URL="https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh";
          else
            export MINICONDA_URL="https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh";
          fi
        - wget $MINICONDA_URL -O miniconda.sh
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - hash -r
        - conda config --set always_yes yes --set changeps1 no
        - conda update -q conda
      script:
        - conda env create -f environment.yml
        - conda activate myenv
        - python setup.py develop

# Define additional configurations
branches:
  only:
    - main  # Adjust to your main branch name, e.g., master

notifications:
  email: false



